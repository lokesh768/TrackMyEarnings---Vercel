<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Successful</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
            font-family: 'Roboto', sans-serif;
        }
        .logout-container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        .logout-container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        .logout-container p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }
        .logout-container p span {
            font-weight: 700;
            color: #000;
        }
        .logout-container a {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            color: #fff;
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .logout-container a:hover {
            background-color: #45a049;
        }
        @media (max-width: 768px) {
            .logout-container {
                padding: 30px;
            }
            .logout-container h1 {
                font-size: 20px;
            }
            .logout-container p {
                font-size: 16px;
            }
            .logout-container a {
                font-size: 14px;
                padding: 10px 18px;
            }
        }
    </style>
</head>
<body>

    <div class="logout-container">
        <h1>Logged Out Successfully</h1>
        <p>Thanks <span>{{user}}</span> for using our service.</p>
        <a href="{% url 'login' %}">Login Again</a>
    </div>

</body>
</html>
